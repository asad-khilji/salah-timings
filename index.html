<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Salah Timings</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h3 id="gregorianDate"></h3>

    <!-- Search Bar for City -->
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="searchCity()">Search</button><br><br>
    
    <table>
        <tr>
            <th>Salah</th>
            <th>Azan</th>
        </tr>
        <tr>
            <th>Fajr</th>
            <td id="fajrTime"></td>
        </tr>
        <tr>
            <th>Sunrise</th>
            <td id="sunriseTime"></td>
        </tr>
        <tr>
            <th>Zuhr</th>
            <td id="zuhrTime"></td>
        </tr>
        <tr>
            <th>Asr</th>
            <td id="asrTime"></td>
        </tr>
        <tr>
            <th>Maghreb</th>
            <td id="maghrebTime"></td>
        </tr>
        <tr>
            <th>Isha</th>
            <td id="ishaTime"></td>
        </tr>
    </table>

    <script src="./script.js"></script>

</body>
</html>
